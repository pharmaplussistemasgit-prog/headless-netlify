[build]
  command = "npm run build"
  publish = ".next"

# ============================================
# REDIRECTS
# ============================================

# Redirect: /productos → /tienda
[[redirects]]
  from = "/productos"
  to = "/tienda"
  status = 301
  force = true

[[redirects]]
  from = "/productos/page/:page"
  to = "/tienda"
  status = 301
  force = true

# Redirect: /product/:slug → /producto/:slug
[[redirects]]
  from = "/product/:slug"
  to = "/producto/:slug"
  status = 301
  force = true

# Redirect: /category/:slug → /categoria/:slug
[[redirects]]
  from = "/category/:slug"
  to = "/categoria/:slug"
  status = 301
  force = true

# Rewrite: /finalizar-compra → /checkout (interno, no cambia URL)
[[redirects]]
  from = "/finalizar-compra"
  to = "/checkout"
  status = 200

# ============================================
# SECURITY HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
