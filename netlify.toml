[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Essential Next.js Plugin - CRÍTICO para ISR y optimizaciones
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================
# REDIRECTS
# ============================================

# Redirect: /productos → /tienda
[[redirects]]
  from = "/productos"
  to = "/tienda"
  status = 301
  force = true

[[redirects]]
  from = "/productos/page/:page"
  to = "/tienda"
  status = 301
  force = true

# Redirect: /product/:slug → /:slug
[[redirects]]
  from = "/product/:slug"
  to = "/producto/:slug"
  status = 301
  force = true

# Redirect: /producto/:slug → /:slug (si prefieres URLs cortas)
# [[redirects]]
#   from = "/producto/:slug"
#   to = "/:slug"
#   status = 301
#   force = true

# Redirect: /category/:slug → /categoria/:slug
[[redirects]]
  from = "/category/:slug"
  to = "/categoria/:slug"
  status = 301
  force = true

# Rewrite: /finalizar-compra → /checkout (interno, no cambia URL)
[[redirects]]
  from = "/finalizar-compra"
  to = "/checkout"
  status = 200

# ============================================
# SECURITY HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Prevenir clickjacking
    X-Frame-Options = "DENY"
    
    # Prevenir MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Habilitar XSS protection en navegadores antiguos
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy estricta
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy (deshabilitar features no usadas)
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    
    # Content Security Policy (ajustar según necesidades)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://maps.googleapis.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://tienda.pharmaplus.com.co https://*.supabase.co wss://*.supabase.co https://api.mapbox.com;
      frame-src 'self' https://www.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# ============================================
# CACHE HEADERS - PERFORMANCE
# ============================================

# Cache para assets estáticos de Next.js (immutable)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para imágenes optimizadas
[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para assets públicos (1 año)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache corto para HTML (1 hora, revalidar)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# ============================================
# SCHEDULED FUNCTIONS (Reemplazo de Vercel Cron)
# ============================================

# Sync diario a las 2 AM
[functions."scheduled-sync"]
  schedule = "0 2 * * *"

# ============================================
# EDGE FUNCTIONS (Opcional)
# ============================================

# Geolocalización en el edge
# [[edge_functions]]
#   function = "geolocation"
#   path = "/*"

# ============================================
# CONFIGURACIÓN ADICIONAL
# ============================================

# Deploy previews para todas las branches
[context.deploy-preview]
  command = "npm run build"

# Branch deploy para staging
[context.staging]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

# Producción
[context.production]
  command = "npm run build"
  environment = { NODE_ENV = "production" }
